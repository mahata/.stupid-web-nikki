{% extends "base.html" %}

{% block main %}

<h2>Search results of "{{ var.q }}"</h2>

<ul>
{% for article in var.articles %}
  <li>{% if g.login %}(<a href="write?date={{ article[1] }}">edit</a>) {% endif %}{{ article[1]|date }}: <a href="article?date={{ article[1] }}">{{ article[0]|unicode|truncate(50, True, "...") }}</a></li>
{% endfor %}
</ul>

{% endblock %}
