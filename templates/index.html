{% extends "base.html" %}

{% block main %}
<p>
Blog here.
</p>

{% if g.login %}
<p>
You're login user.
</p>

<ul>
{% for article in var.articles %}
  <li>{{ article[1]|date }}: <a href="article?date={{ article[1] }}">{{ article[0] }}</a></li>
{% endfor %}
</ul>

<ul>
 <li><a href="write">write</a></li>
 <li><a href="logout">logout</a></li>
</ul>
{% else %}
<p>
You're not login user.
</p>

<ul>
 <li><a href="login">login</a></li>
</ul>
{% endif %}

{% endblock %}
