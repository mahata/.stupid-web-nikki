<!DOCTYPE html>
<html lang="ja">
  <head>
{% block head %}
    <meta charset="utf-8" />
    <title>{{ var['title']|unicode }}</title>
    <link href="/rss" type="application/rss+xml" rel="alternate" />
    <link href="/static/css/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/jquery-1.7.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/static/js/html5.js"></script>
    <![endif]-->
{% endblock %}
  </head>

  <body>
<h1><a href="/">{{ var['title']|unicode }}</a></h1>

{% block search %}
<div>
<form action="search" method="GET">
<input name="q" placeholder="Search keyword here" type="text" value="{{ var.q }}" autofocus /> <input type="submit" value="Search" />
</form>
</div>
{% endblock %}

{% block main %}{% endblock %}
  </body>
</html>
